<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 flex justify-center items-center min-h-screen p-6">
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-lg">
        <div class="flex justify-end mb-6">
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75v-3h6v3m-6-6h6m-3-3v-3m-3 12h12a2.25 2.25 0 002.25-2.25V5.625c0-1.24-.91-2.25-2.25-2.25H6.75A2.25 0 004.5 5.625v10.125a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </button>
        </div>
        <h2 class="text-4xl font-semibold text-purple-600 mb-8 text-center">Get in Touch</h2>
        <form class="space-y-6">
            <div>
                <input type="text" placeholder="Your Name" class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50 text-lg" />
            </div>
            <div>
                <input type="email" placeholder="Your Email" class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50 text-lg" />
            </div>
            <div>
                <textarea placeholder="Your Message" class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50 h-36 resize-none text-lg"></textarea>
            </div>
            <button type="submit" class="w-full py-4 rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold text-lg hover:from-pink-600 hover:to-purple-600 transition duration-300">
                Submit â†’
            </button>
        </form>
        <div class="mt-8 text-center text-gray-600 text-lg">
            We're located at 900 San Marcelino St Ermita Manila via Google Maps
        </div>
        <div class="mt-8 rounded-xl overflow-hidden shadow-md">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.417652841234!2d120.99294067443298!3d14.58189908557388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b57e1d9f1121%3A0xfd59a5f35b1bcf0!2sSan%20Marcelino%20St%2C%20Ermita%2C%20Manila%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1708518329618!5m2!1sen!2sph"
                width="100%"
                height="320"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
